<!DOCTYPE html>
<html lang="ja">
  <head>

    <title>table_practice</title>

  <body>
    <table class="item">
      <thead class="item__th">
        <th colspan="3">title1</th>
        <th>title2</th>
      </thead>
      <tbody>
        <tr class="item__tr">

        </tr>
        <tr>
          <td class="item__cell">test2</td>
          <td class="item__cell">test2</td>
          <td class="item__cell">test2</td>
        </tr>

        <tr>
          <td class="item__cell">test3</td>
          <td class="item__cell">test3</td>
          <td class="item__cell">test3</td>
        </tr>
        <tr>
          <td class="item__cell">test3</td>
          <td class="item__cell">test3</td>
          <td class="item__cell">test3</td>
        </tr>
        <tr></tr>
      </tbody>
    </table>
  </body>

  <script type="text/javascript" src="js/index.js"></script>
</html>
